scalar DateTime

type User {
    id: ID!
    username: String!
    email: String!
    avatar: String

    notes: [Note!]!
    favoriteNotes: [Note!]!

    createdAt: DateTime!
    updatedAt: DateTime!
}

type Note {
    id: ID!
    content: String!
    author: User!

    favoriteCount: Int!
    favoriteBy: [User!]

    createdAt: DateTime!
    updatedAt: DateTime!
}

type NotesFeed {
    notes: [Note]!
    cursor: String
    hasNextPage: Boolean!
}

type Query {
    users: [User!]!
    user(username: String!): User
    me: User!

    notes: [Note!]!
    notesFeed(cursor: String!, limit: Int): NotesFeed
    note(noteId: ID!): Note
}

type Mutation {
    register(username: String!, email: String!, password: String!): String!
    login(username: String, email: String, password: String!): String!

    addNote(content: String!): Note!
    updateNote(noteId: ID!, content: String!): Note!
    deleteNote(noteId: ID!): Boolean!
    toggleFavoriteNote(noteId: ID!): Note!
}
